<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/style.css" />

    <title> VBirthday </title>
</head>

<body>
    <div class="information">
        <h1>Click on the + button to add candles. <br /> And click "OK" when you're done.</h1>
    </div>
    <div class="container">
        <div class="cake">
            <div class="plate"></div>
            <div class="layer layer-bottom"></div>
            <div class="layer layer-middle"></div>
            <div class="layer layer-top"></div>
            <div class="icing"></div>
            <div class="drip drip1"></div>
            <div class="drip drip2"></div>
            <div class="drip drip3"></div>
            <div class="candle" id="birthdayCandle">
                <div class="flame"></div>
            </div>
        </div>
    </div>
    <div class="button-container" id="buttonContainer">
        <button type="button" class="btn btn-success" id="plusButton">+</button>
        <button type="button" class="btn btn-info" id="okButton">OK</button>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="renderer.js"></script>

</body>

</html>
